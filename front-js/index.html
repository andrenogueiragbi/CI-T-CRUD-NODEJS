<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CI&T</title>
</head>
<body>
    <header>
        <h1 class="header-title">TO DO</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarTarefa">Cadastrar Nova tarefa</button>
        <table id="tableTarefa" class="records" >
            <br>
            <thead >
                <tr>
                    <th style="width:50px"><input type="checkbox" onclick="toggle(this);"></th>
                    <th >Nome</th>
                    <th style="width:300px">Ação</th>
                </tr>

                
            </thead>
            <tbody >


            </tbody>
        </table>
        <br>


        
        <div  class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Tarefa</h2>
                    
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id= "form" class="modal-form">
                    <br>
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome da tarefa" required>
                </form>

                <br>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
            
        </div>
    </main>
    <div class="btn-center">

        <button type="button" class="button gracy" id="finalizarTodos">Finalizar Todos</button>

    </div>
    <footer>
        Copyright &copy; André Pereira Nogueira & Ronaldo Jerry
    </footer>
</body>
</html>
